<header>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</header>

<body>
    <div id="gameholder" oncontextmenu="setSelection(undefined)">
        <p id="health">Health</p>
        <p id="cash">Cash</p>
        <p id="round"></p>
        <canvas width="600px" height="600px" id="background"></canvas>
        <canvas width="600px" height="600px" id="enemies"></canvas>
        <canvas width="600px" height="600px" id="towers"></canvas>
        <canvas width="600px" height="600px" id="towerPreview" onclick="placeTower()"></canvas>
        <div id="buttonHolder">
            <button class="towerChoice" onclick="setSelection('shooter');">Shooter ($300)</button>
            <button class="towerChoice" onclick="setSelection('bombThrower');">Bomb Thrower ($700)</button>
            <button class="towerChoice" onclick="setSelection('flamethrower');">Flamethrower ($500)</button>
            <button class="towerChoice" onclick="setSelection('sorcerer');">Sorcerer ($400)</button>
            <button class="towerChoice" onclick="setSelection('thumper');">Thumper ($300)</button>
            <button class="startRound" id="startRound" onclick="startRound()">Start Round</button>
            <button class="upgrade" id="upgrade" onclick="upgradeTower()">Upgrade</button>
            <button class="changetarget" id="changetarget" onclick="changeTarget()">ChangeTarget</button>
            <button class="sell" id="sell" onclick="sellTower()">Sell</button>
        </div>
    </div>
    <div id="sliderContainer">
        <p id="volumeLabel">Music Volume</p>
        <input type="range" min="0" max="100" class="slider" id="volume" onchange="changeVolume()">
    </div>
    <script src="shortcuts.js"></script>
    <script src="background.js"></script>
    <script src="enemies.js"></script>
    <script src="towers.js"></script>
    <script src="userInterface.js"></script>
    <script src="waves.js"></script>
</body>
